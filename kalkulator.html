<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style-calc.css">
  </head>
  <body>
    <div id="calculator">
      <header>
          <label id="detail">1*3</label>
            <div id="result">
              <span>=</span>
              <div id="result-value">3

              </div>
            </div>

      </header>
        <div id="keys">
          <button >C</button>
          <button >+/-</button>
          <button >%</button>
          <button >:</button>
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button >*</button>
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button >-</button>
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button >+</button>
          <button >0</button>
          <button >.</button>
          <button >del</button>
          <button >=</button>
        </div>

    </div>
  </body>
</html>
